<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> p5 game!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
</head>
<body>

    <script>
    let player1X = 350;
    let player1Y = 300;
    let player2X = 280;
    let player2Y = 300;
    let keysPressed = {};
    let mpx = 400;
    let mpy = 400;

    function setup(){
        createCanvas(600, 600);
    }

    function draw(){
        background(251, 116, 166);

        if(keysPressed[UP_ARROW]) player1Y -= 3;
        if(keysPressed[DOWN_ARROW]) player1Y += 3;
        if(keysPressed[LEFT_ARROW]) player1X -= 3;
        if(keysPressed[RIGHT_ARROW]) player1X += 3;

        if(keysPressed['w']) player2Y -= 3;
        if(keysPressed['s']) player2Y += 3;
        if(keysPressed['a']) player2X -= 3;
        if(keysPressed['d']) player2X += 3;

        fill(181, 255, 225);
        noStroke();
        square(player1X, player1Y, 50);
        fill(147, 229, 171);
        square(player2X, player2Y, 50);
        fill(255, 255, 255);
        square(mpx, mpy, 20);

        //collision detection player 1
        if (player1X + 50 < mpx || player1X > mpx + 20 || player1Y + 50 < mpy || player1Y > mpy + 20) {
            //alert("collision");
        
        } else {
            console.log(player1X);
        }
    }

    function keyPressed(){
        keysPressed[keyCode] = true;
        keysPressed[key.toLowerCase()] = true;
        return false;
    }

    function keyReleased(){
        keysPressed[keyCode] = false;
        keysPressed[key.toLowerCase()] = false;
        return false;
    }
    </script>
</body>
</html>
