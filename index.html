<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> p5 game!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
</head>
<body>

    <script>
    let y = 300;



function setup(){
    createCanvas( 600, 600);
    background(202, 5, 77);
}

function draw(){
    background(202, 5, 77);
    square(300,y, 50);
}

function keyPressed(){
    if(keyCode == UP_ARROW){
        y-=1; 
    }
}
    </script>
</body>
</html>
